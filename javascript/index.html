<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./build/load.js" defer></script> 
    <!-- async는 자바스크립트가 먼저 설치된후 실행됨, html이 도중에 멈추기때문에 자바스크립트가 queryselector가 작동하지않을수있음 -->
    <!-- defer는 html이 파싱되면서 js를 같이 설치하고 파싱이 끝난후에 js를 실행함 -->
    <!-- defer is gooooood! -->
</head>
<body>
    <script>
        // html만 다 로드되면 호출됨
        window.addEventListener("DOMContentLoaded", () => {
            console.log("DOMContentLoaded");
        })

        // 폰트,이미지,css.. 다운로드완료되면 호출됨
        window.addEventListener("load", () => {
            console.log('load');
        })
    </script>
</body>
</html>
